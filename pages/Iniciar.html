<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../Assets/css/nav.css" />
  <link rel="stylesheet" href="../Assets/css/validacion.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../Assets/img/LogoCUN.png" alt="logo" href="../index.html" />
    </div>
    <a class="btn"><button type="button" class="btnVolver">
        <span>Volver</span>
      </button></a>
  </header>
  <main>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Iniciar Sesión</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1 style="color: #f5f5f6">Registrarse</h1>
          <form action="../Backend/Registro.php" method="post" id="registroForm">
            <div class="top-row">
              <div class="field-wrap">
                <label> Nombres<span class="req">*</span> </label>
                <input type="text" required autocomplete="off" name="RNombre" />
              </div>

              <div class="field-wrap">
                <label> Apellidos<span class="req">*</span> </label>
                <input type="text" required autocomplete="off" name="RApellido" />
              </div>
            </div>

            <div class="field-wrap">
              <label> Email<span class="req">*</span> </label>
              <input type="email" required autocomplete="off" name="RCorreo" />
            </div>

            <div class="field-wrap">
              <label> Contraseña<span class="req">*</span> </label>
              <input type="password" required autocomplete="off" name="RPass" />
            </div>

            <button type="submit" class="button button-block">
              Registrarse
            </button>
          </form>
        </div>

        <div id="login">
          <h1 style="color: #f5f5f6">Bienvenido!</h1>

          <form action="../Backend/iniciar.php" method="post" id="loginForm">
            <div class="field-wrap">
              <label> Email <span class="req">*</span> </label>
              <input type="email" name="IEmail" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label> Contraseña<span class="req">*</span> </label>
              <input type="password" name="IPass" required autocomplete="off" />
            </div>

            <p class="forgot"><a href="#"> Olvido la contraseña?</a></p>

            <button class="button button-block">Iniciar Sesión</button>
          </form>
        </div>
      </div>
      <!-- tab-content -->
    </div>
    <!-- /form -->
  </main>
</body>

<script src="../Assets/js/validacion.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var btnVolver = document.querySelector(".btnVolver");

    btnVolver.addEventListener("click", function () {
      // redirige a la página principal
      window.location.href = "../index.html";
    });
  });
</script>

</html>
